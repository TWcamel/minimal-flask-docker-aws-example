<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>index</title>
    </head>
    <body>
        <h2>發表一篇圖文</h2>
        <form id="image-upload" action="./js/">
            <label for="img-title">圖片描述</label>
            <input
                type="text"
                id="img-text"
                name="img-text"
                placeholder="請輸入您的圖片描述"
            />
            <br />
            <label for="img">圖片檔案</label>
            <input type="file" id="img" name="img" accept="image/*" />
            <br />
            <input type="submit" />
        </form>
        <hr />
        <div id="image-preview"></div>

        <script type="module" src="/js/index.js"></script>
    </body>
</html>
